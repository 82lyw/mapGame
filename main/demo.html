<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>地图猜猜猜 </title>
<script>
        (function() {
            var html = document.documentElement;
            var width = html.getBoundingClientRect().width;  //取到屏幕的宽

            html.style.fontSize = width / 15 + 'px';
            //iphone6下  1rem = 25px
        })()
</script>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="wrap">

		<div class="enter_wrap">

			<div class="wrap_top">
				<div class="pic">
					<img src="image/1/logo.png">
				</div>
				<div class="text">
					<img src="image/1/地图猜猜猜.png">
				</div>
			</div>

			<div class="wrap_center">
				<form action="" method="get">
					<p class="username"><img class="u_img" src="image/1/学号.png"><input type="text" name="username" id="username" placeholder="请输入学号" /></p>
					<p class="password"><img class="p_img" src="image/1/密码.png"><input type="password" name="password" id="password" placeholder="请输入密码" /></p>
					<p><input type="submit" id="submit" value="开始游戏"></p>
				</form>
			</div>

		</div><!-- /.enter_wrap -->

		<div class="topic_wrap">
			<div class="wrap_top">
				<div class="topic_title">
					<img src="image/2/记住地点名.png">
				</div>
			</div>
			<div class="wrap_top1">
				<div class="top-to">
					<div class="level_count"><img src="image/2/轮数.png"><span>轮数：<i class="now_level">1</i>/4</span></div>
				</div>
				<div class="top-to">
					<div class="score"><img src="image/2/分数.png"><span>分数：<i class="now_score">0</i></span></div>
				</div>
			</div>
			<div class="wrap_center">
				<div class="place" id="p1"></div>
				<div class="place" id="p2"></div>
				<div class="place" id="p3"></div>
				<div class="place" id="p4"></div>
			</div>
			<div class="enter_game">
				<img class="highlight" src="image/2/高光.png"><img class="ready" src="image/2/准备好了！.png">
			</div>
		</div><!-- /.topic_wrap -->

		<div class="over_wrap">
			<div class="wrap_top">
				<div class="topic_title">
					<img src="image/3/title.png">
				</div>
			</div>
			<div class="wrap_top1">
				<div class="top-to">
					<div class="level_count"><img src="image/2/轮数.png"><span>轮数：<i class="now_level">1</i>/4</span></div>
				</div>
				<div class="top-to">
					<div class="score"><img src="image/2/分数.png"><span>分数：<i class="now_score">0</i></span></div>
				</div>
			</div>
			<div class="wrap_center">
				<div class="fade_wrap">
					<div class="img_option"></div>
				</div>
			</div>
			<div class="wrap_bottom">
				<div class="judge-yes"><img src="image/3/是.png"></div>
				<div class="judge-no"><img src="image/3/否.png"></div>
			</div>
		</div><!-- /.over_wrap -->


		<div class="next_wrap">
			<div class="wrap_top">
				<div class="topic_title">
					<img src="image/4/title.png">
				</div>
			</div>
			<div class="wrap_top1">
				<div class="top-to">
					<div class="level_count"><img src="image/2/轮数.png"><span>轮数：<i class="now_level">1</i>/4</span></div>
				</div>
				<div class="top-to">
					<div class="score"><img src="image/2/分数.png"><span>分数：<i class="now_score">0</i></span></div>
				</div>
			</div>
			<div class="wrap_center">
				<form action="" method="post">
					<ul>
						<li><input type="checkbox" id="btn-place1" /><label class="btn-choose" for="btn-place1">天健九食堂</label></li>
						<li><input type="checkbox" id="btn-place2" /><label class="btn-choose" for="btn-place2">商业街</label></li>
						<li><input type="checkbox" id="btn-place3" /><label class="btn-choose" for="btn-place3">家园工作室</label></li>
						<li><input type="checkbox" id="btn-place4" /><label class="btn-choose" for="btn-place4">正气广场</label></li>
						<li><input type="checkbox" id="btn-place5" /><label class="btn-choose" for="btn-place5">主教楼</label></li>
						<li><input type="checkbox" id="btn-place6" /><label class="btn-choose" for="btn-place6">图书馆</label></li>
					</ul>
					<input id="sure" type="submit" value="确认"/>
				</form>
			</div>
		</div><!-- /.next_wrap-->

		<div class="last_wrap">
			<div class="topic_title">
				<img src="image/5/title.png">
			</div>
			<div class="wrap_center">
				<div class="game-total">
					<p class="score_text">你的得分：</p>
					<span class="score_num">4125!</span>
					<p class="score_percent">超过全校<span class="percent_num">75%</span>的人</p>
				</div>
			</div>
			<div class="wrap_bottom">
				<div class="play_again"><a href="demo.html"><img src="image/5/再玩一次.png" /></a></div>
				<div class="share_grade"><img src="image/5/分享成绩.png"></div>
			</div>
		</div>


		<div class="share_wrap"></div>

	</div><!-- /.wrap -->

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">

	careerism.init();

</script>
</body>

</html>
